    <div id="pagecontent">
       
        <p><select id="Options">
            <option hidden>Change option Here:</option>
            <option value="mapOption">map</option>
            <option value="barOption">bar chart</option>
            </select>
        </p>
    
    </div>

    <div id='map'></div>

    <div id="container" style="height: 100%"></div>


    <script type="text/javascript">

        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        var option;
        // https://github.com/echarts-maps/echarts-countries-js/blob/master/echarts-countries-js/world.js
        // world-administrative-boundaries.geojson
        // overseas_chinese_population.geojson
        // var ROOT_PATH = 'https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples'
        
        
        myChart.showLoading();
        $.get('Data/worldgeo.json', function (worldJson) {
            myChart.hideLoading();
            echarts.registerMap('worldmap', worldJson);
        
            d3.csv('Data/overseas_chinese_country_pop.csv', function(data){
                console.log(data)
                

                data.sort(function (a, b) {
                return a.value - b.value;
                });
                var topValue = data.slice(58,79);
                // setTooltip(series = NULL);
                const mapOption = {
                    tooltip: {
                        formatter: '{b}, {c}' 
                    },
                    visualMap: {
                        left: 'right',
                        min: 5,
                        max: 8100,
                        inRange: {
                        // prettier-ignore
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                        },
                        text: ['High', 'Low'],
                        calculable: true
                    },
                    series: [{
                        id: 'population',
                        type: 'map',
                        roam: true,
                        map: 'worldmap',
                        animation: 'auto',
                        animationDurationUpdate: 1000,
                        universalTransition: true,
                        zoom: true,
                        data: data
                    }]              
                };

                const barOption = {
                    xAxis: {
                    type: 'value'
                    },
                    
                    yAxis: {
                    type: 'category',
                    axisLabel: {
                        rotate: 0
                    },

                    data: topValue.map(function (item) {
                        // console.log()
                        return item.name;
                    })
                    },
                    animation: 'auto',
                    animationDurationUpdate: 1200,
                    series: {
                    type: 'bar',
                    id: 'population',
                    data: topValue.map(function (item) {
                        // console.log(topValue);
                        return item.value;
                    }),
                    universalTransition: true
                    }
                };


                myChart.setOption(mapOption);

                trigger = 1
                document.getElementById("Options").onchange = function() {
                    if (trigger == 1) {
                        myChart.setOption(barOption);
                        // const mapOption = {
                        //     visualMap:{
                        //         show: false
                        //     }
                        // };
                        // myChart.setOption(mapOption);
                        trigger = 0;
                        console.log(trigger)
                    } else {
                        myChart.setOption(mapOption);
                        const barOption = {
                            yAxis: [{
                                show: false,
                                type: "log",
                            }]
                        };
                        myChart.setOption(barOption);
                        trigger = 1
                        console.log(trigger)
                    }
                }   

            });

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }

        })

    </script>
